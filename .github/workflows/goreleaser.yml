name: Tag and Release

on:
  push:
    branches:
      - 'main'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run tests with coverage
        run: |
          # Run tests that work without network access and generate coverage
          go test -coverprofile=coverage.out ./models ./targets/homeassistant ./targets/memoryStore ./services/leagues/nhl ./services/leagues/mlb ./services/leagues/iihf ./utils ./config ./clients/...
          
          # Run main package tests that work without network
          go test -coverprofile=main_coverage.out -v -run="TestTeamIsMonitored|TestGameIsMonitored|TestSendTestGoal|TestFireGoalEvents" .
          
          # Combine coverage files
          echo "mode: set" > combined_coverage.out
          grep -h -v "^mode:" coverage.out main_coverage.out >> combined_coverage.out || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./combined_coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  bump-version:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Bump version and push tag
        id: bump-version
        run: |
          git fetch --tags
          latestTag=$(git describe --tags `git rev-list --tags --max-count=1`)
          
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # If on main branch, increment the patch version
            newTag=$(echo $latestTag | awk -F. '{$NF = $NF + 1;} 1' OFS=.)
          else
            # If on another branch, append the branch name to the version
            branchName=$(echo "${{ github.ref }}" | sed -r "s/refs/heads\///g" | sed "s/\//-/g")
            newTag="${latestTag}-${branchName}"
          fi
          
          git tag $newTag
          git push origin $newTag
          echo "NEW_TAG=${newTag}" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_COMMITTER_NAME: github-actions
          GIT_COMMITTER_EMAIL: github-actions@github.com

  goreleaser:
    needs: bump-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-pr:
    needs: goreleaser
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Extract version from latest release using GH CLI
        id: extract-version
        env:
          GH_TOKEN: ${{ secrets.HASSIO_REPO_PR_TOKEN }}
        run: |
          TAG=$(gh release list --limit 1 --repo goalfeed/goalfeed | awk '{print $1}')  # Get the latest release tag
          VERSION="${TAG#v}"  # Remove the 'v' prefix for config.yaml
          echo "version_config=\"$VERSION\"" >> $GITHUB_OUTPUT  # Wrap in double quotes for config.yaml
          echo "version_docker=$TAG" >> $GITHUB_OUTPUT  # Keep 'v' prefix for Dockerfile
        shell: bash

      - name: Update target repository and create PR
        env:
          GH_TOKEN: ${{ secrets.HASSIO_REPO_PR_TOKEN }}
        run: |
          # Setup git config
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Clone the target repository
          git clone https://github.com/goalfeed/hassio-goalfeed-repository.git
          cd hassio-goalfeed-repository
          
          # Debug: List directory structure
          echo "Repository structure:"
          find . -type f -name "*.yaml" -o -name "*.yml" -o -name "Dockerfile" | head -20
          
          # Determine the correct path for goalfeed directory
          if [ -d "goalfeed" ]; then
            GOALFEED_DIR="goalfeed"
          elif [ -d "repository/goalfeed" ]; then
            GOALFEED_DIR="repository/goalfeed"
          else
            echo "Error: Could not find goalfeed directory. Available directories:"
            ls -la
            exit 1
          fi
          
          cd "$GOALFEED_DIR"
          echo "Working in directory: $(pwd)"
          echo "Files in directory:"
          ls -la
          
          # Check if files exist before modifying
          VERSION_CONFIG="${{ steps.extract-version.outputs.version_config }}"
          VERSION_DOCKER="${{ steps.extract-version.outputs.version_docker }}"
          
          if [ -f "config.yaml" ]; then
            sed -i "s/^version: .*/version: \"$VERSION_CONFIG\"/" config.yaml
            echo "Updated config.yaml"
          else
            echo "Warning: config.yaml not found in $GOALFEED_DIR"
          fi
          
          if [ -f "Dockerfile" ]; then
            sed -i "s/ARG GOALFEED_VERSION=.*/ARG GOALFEED_VERSION=$VERSION_DOCKER/" Dockerfile
            echo "Updated Dockerfile"
          else
            echo "Warning: Dockerfile not found in $GOALFEED_DIR"
          fi
          
          # Only proceed if at least one file was modified
          if [ ! -f "config.yaml" ] && [ ! -f "Dockerfile" ]; then
            echo "Error: Neither config.yaml nor Dockerfile found. Cannot proceed."
            exit 1
          fi
          
          # Commit changes
          BRANCH_NAME="update-version-$VERSION_CONFIG"
          git checkout -b "$BRANCH_NAME"
          git add .
          
          # Check if there are any changes to commit
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit. Files may already be up to date."
            exit 0
          fi
          
          git commit -m "Update to version $VERSION_CONFIG"
          
          # Set the remote URL to include the GITHUB_TOKEN for authentication
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/goalfeed/hassio-goalfeed-repository.git
          
          # Push changes
          git push origin "$BRANCH_NAME"
          
          # Create PR using GH CLI with the token directly
          gh pr create --base main --head "$BRANCH_NAME" --title "Update to version $VERSION_CONFIG" --body "This PR updates the version to $VERSION_CONFIG." --repo goalfeed/hassio-goalfeed-repository